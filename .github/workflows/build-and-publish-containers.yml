name: Build and Publish Containers

on:
  push:
    branches:
      - main
    paths:
      - 'emf-gateway/**'
      - 'emf-control-plane/**'
      - 'emf-platform/runtime/**'
      - '.github/workflows/build-and-publish-containers.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'emf-gateway/**'
      - 'emf-control-plane/**'
      - 'emf-platform/runtime/**'
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to DockerHub'
        required: false
        default: 'true'
        type: boolean

env:
  DOCKERHUB_USERNAME: cklinker

jobs:
  build-gateway:
    name: Build EMF Gateway
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        if: github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.push_images)
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/emf-gateway
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: emf-gateway/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.push_images) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-control-plane:
    name: Build EMF Control Plane
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        if: github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.push_images)
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/emf-control-plane
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Control Plane
        uses: docker/build-push-action@v5
        with:
          context: .
          file: emf-control-plane/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.push_images) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
