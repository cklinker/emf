name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'emf-gateway/**'
      - 'emf-control-plane/**'
      - 'emf-platform/runtime/**'
      - 'emf-web/**'
      - 'emf-ui/**'
      - '.github/workflows/build-and-publish-containers.yml'
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to DockerHub'
        required: false
        default: 'true'
        type: boolean
      deploy:
        description: 'Update ArgoCD manifests to trigger deployment'
        required: false
        default: 'true'
        type: boolean

concurrency:
  group: build-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERHUB_USERNAME: cklinker
  JAVA_VERSION: '21'
  NODE_VERSION: '18'

jobs:
  # ===========================================================================
  # Build shared runtime modules
  # ===========================================================================
  build-runtime:
    name: Build Runtime Modules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build runtime-core and runtime-events
        run: mvn clean install -DskipTests -f emf-platform/pom.xml -pl runtime/runtime-core,runtime/runtime-events -am -B

      - name: Save Maven local repo
        uses: actions/cache/save@v4
        with:
          path: ~/.m2/repository
          key: maven-runtime-${{ github.sha }}

  # ===========================================================================
  # Test Control Plane
  # ===========================================================================
  test-control-plane:
    name: Test Control Plane
    needs: build-runtime
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Restore runtime modules
        uses: actions/cache/restore@v4
        with:
          path: ~/.m2/repository
          key: maven-runtime-${{ github.sha }}

      - name: Run tests
        run: mvn verify -f emf-control-plane/pom.xml -B

  # ===========================================================================
  # Test Gateway
  # ===========================================================================
  test-gateway:
    name: Test Gateway
    needs: build-runtime
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Restore runtime modules
        uses: actions/cache/restore@v4
        with:
          path: ~/.m2/repository
          key: maven-runtime-${{ github.sha }}

      - name: Run tests
        run: mvn verify -f emf-gateway/pom.xml -B

  # ===========================================================================
  # Test Frontend
  # ===========================================================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: emf-web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

  # ===========================================================================
  # Build and Push Container Images
  # ===========================================================================
  build-gateway:
    name: Build & Push Gateway
    needs: [test-control-plane, test-gateway, test-frontend]
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        if: github.event_name != 'workflow_dispatch' || inputs.push_images
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/emf-gateway
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: emf-gateway/Dockerfile
          push: ${{ github.event_name != 'workflow_dispatch' || inputs.push_images }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-control-plane:
    name: Build & Push Control Plane
    needs: [test-control-plane, test-gateway, test-frontend]
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        if: github.event_name != 'workflow_dispatch' || inputs.push_images
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/emf-control-plane
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Control Plane
        uses: docker/build-push-action@v5
        with:
          context: .
          file: emf-control-plane/Dockerfile
          push: ${{ github.event_name != 'workflow_dispatch' || inputs.push_images }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-ui:
    name: Build & Push Admin UI
    needs: [test-control-plane, test-gateway, test-frontend]
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        if: github.event_name != 'workflow_dispatch' || inputs.push_images
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/emf-ui
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Admin UI
        uses: docker/build-push-action@v5
        with:
          context: .
          file: emf-ui/Dockerfile
          push: ${{ github.event_name != 'workflow_dispatch' || inputs.push_images }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ===========================================================================
  # Update ArgoCD manifests to trigger deployment
  # ===========================================================================
  deploy:
    name: Update ArgoCD Manifests
    needs: [build-gateway, build-control-plane, build-ui]
    if: github.ref == 'refs/heads/main' && (github.event_name != 'workflow_dispatch' || inputs.deploy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ArgoCD repo
        uses: actions/checkout@v4
        with:
          repository: cklinker/homelab-argo
          token: ${{ secrets.ARGOCD_REPO_TOKEN }}
          path: homelab-argo

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Update image tags
        working-directory: homelab-argo
        run: |
          IMAGE_TAG="main-${{ steps.sha.outputs.short }}"

          # Update control-plane deployment
          if [ -f emf/control-plane-deployment.yaml ]; then
            sed -i "s|image: cklinker/emf-control-plane:.*|image: cklinker/emf-control-plane:${IMAGE_TAG}|g" emf/control-plane-deployment.yaml
          fi

          # Update gateway deployment
          if [ -f emf/gateway-deployment.yaml ]; then
            sed -i "s|image: cklinker/emf-gateway:.*|image: cklinker/emf-gateway:${IMAGE_TAG}|g" emf/gateway-deployment.yaml
          fi

          # Update admin UI deployment
          if [ -f emf/ui-deployment.yaml ]; then
            sed -i "s|image: cklinker/emf-ui:.*|image: cklinker/emf-ui:${IMAGE_TAG}|g" emf/ui-deployment.yaml
          fi

      - name: Commit and push
        working-directory: homelab-argo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update EMF images to main-${{ steps.sha.outputs.short }}"
            git push
          fi

  # ===========================================================================
  # Smoke tests on k8s runner (post-deployment verification)
  # ===========================================================================
  smoke-test:
    name: Smoke Test
    needs: deploy
    runs-on: k8s-runner
    timeout-minutes: 10
    steps:
      - name: Wait for rollout
        run: |
          echo "Waiting for deployments to roll out..."
          kubectl -n emf rollout status deployment/emf-control-plane --timeout=300s || true
          kubectl -n emf rollout status deployment/emf-gateway --timeout=300s || true
          kubectl -n emf rollout status deployment/emf-ui --timeout=300s || true

      - name: Verify control plane health
        run: |
          for i in $(seq 1 30); do
            STATUS=$(kubectl -n emf exec deploy/emf-control-plane -- curl -sf http://localhost:8080/actuator/health/liveness 2>/dev/null | grep -o '"status":"UP"' || true)
            if [ -n "$STATUS" ]; then
              echo "Control Plane is healthy"
              exit 0
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 10
          done
          echo "Control Plane health check failed"
          exit 1

      - name: Verify gateway health
        run: |
          for i in $(seq 1 30); do
            STATUS=$(kubectl -n emf exec deploy/emf-gateway -- curl -sf http://localhost:8080/actuator/health 2>/dev/null | grep -o '"status":"UP"' || true)
            if [ -n "$STATUS" ]; then
              echo "Gateway is healthy"
              exit 0
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 10
          done
          echo "Gateway health check failed"
          exit 1
