# EMF Local Development Environment
# Provides: PostgreSQL, Redis, Kafka, and Keycloak (OIDC)

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: emf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: emf
      POSTGRES_PASSWORD: emf
      POSTGRES_DB: emf_control_plane
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U emf -d emf_control_plane"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - emf-network

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: emf-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - emf-network

  # ===========================================
  # Kafka (KRaft mode - no Zookeeper needed)
  # ===========================================
  kafka:
    image: apache/kafka:3.7.0
    container_name: emf-kafka
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "9094:9094"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-cluster.sh", "cluster-id", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - emf-network

  # ===========================================
  # Kafka UI (optional - for debugging)
  # ===========================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: emf-kafka-ui
    restart: unless-stopped
    environment:
      KAFKA_CLUSTERS_0_NAME: emf-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    ports:
      - "8090:8080"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - emf-network
    profiles:
      - tools

  # ===========================================
  # Keycloak OIDC Provider
  # ===========================================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: emf-keycloak
    restart: unless-stopped
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8180
      KC_HEALTH_ENABLED: "true"
    ports:
      - "8180:8180"
    volumes:
      - ./docker/keycloak/emf-realm.json:/opt/keycloak/data/import/emf-realm.json:ro
      - keycloak_data:/opt/keycloak/data
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8180;echo -e 'GET /health/ready HTTP/1.1\r\nhost: localhost\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi;"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - emf-network

  # ===========================================
  # Redis Commander (optional - for debugging)
  # ===========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: emf-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8091:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - emf-network
    profiles:
      - tools

  # ===========================================
  # pgAdmin (optional - for debugging)
  # ===========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: emf-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@emf.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "8092:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - emf-network
    profiles:
      - tools

  # ===========================================
  # EMF Control Plane Service
  # ===========================================
  emf-control-plane:
    build:
      context: .
      dockerfile: emf-control-plane/Dockerfile
    container_name: emf-control-plane
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: integration-test
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/emf_control_plane
      SPRING_DATASOURCE_USERNAME: emf
      SPRING_DATASOURCE_PASSWORD: emf
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_FLYWAY_ENABLED: "true"
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      KAFKA_EVENTS_ENABLED: "true"
      # JWT validation: Use emf-keycloak for JWKS (container can reach it)
      # Issuer validation is disabled in IntegrationTestSecurityConfig to accept localhost tokens
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://emf-keycloak:8180/realms/emf/protocol/openid-connect/certs
      SECURITY_ENABLED: "true"
      LOGGING_LEVEL_COM_EMF: DEBUG
      LOGGING_LEVEL_ROOT: INFO
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - emf-network

  # ===========================================
  # EMF API Gateway Service
  # ===========================================
  emf-gateway:
    build:
      context: .
      dockerfile: emf-gateway/Dockerfile
    container_name: emf-gateway
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: integration-test
      EMF_GATEWAY_CONTROL_PLANE_URL: http://emf-control-plane:8080
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8180/realms/emf
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8180/realms/emf/protocol/openid-connect/certs
      EMF_GATEWAY_SERVICE_ACCOUNT_CLIENT_ID: emf-gateway-service
      EMF_GATEWAY_SERVICE_ACCOUNT_CLIENT_SECRET: emf-gateway-service-secret
      LOGGING_LEVEL_COM_EMF: INFO
    ports:
      - "8080:8080"
    depends_on:
      emf-control-plane:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - emf-network

  # ===========================================
  # EMF Worker Service
  # ===========================================
  emf-worker:
    build:
      context: .
      dockerfile: emf-worker/Dockerfile
    container_name: emf-worker
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/emf_control_plane
      SPRING_DATASOURCE_USERNAME: emf
      SPRING_DATASOURCE_PASSWORD: emf
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      CONTROL_PLANE_URL: http://emf-control-plane:8080
      WORKER_POOL: default
      WORKER_CAPACITY: 50
      LOGGING_LEVEL_COM_EMF: INFO
    ports:
      - "8083:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      emf-control-plane:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - emf-network

  # ===========================================
  # Sample Service for Integration Testing
  # ===========================================
  sample-service:
    build:
      context: .
      dockerfile: sample-service/Dockerfile
    container_name: emf-sample-service
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: integration-test
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/emf_control_plane
      SPRING_DATASOURCE_USERNAME: emf
      SPRING_DATASOURCE_PASSWORD: emf
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      EMF_CONTROL_PLANE_URL: http://emf-control-plane:8080
      EMF_STORAGE_MODE: PHYSICAL_TABLES
      LOGGING_LEVEL_COM_EMF: INFO
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      emf-control-plane:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - emf-network

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  keycloak_data:
  pgadmin_data:

networks:
  emf-network:
    driver: bridge
