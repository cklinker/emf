# Local development profile
# Activate with: mvn spring-boot:run -Dspring-boot.run.profiles=local

spring:
  datasource:
    url: jdbc:postgresql://192.168.0.6:5432/emf_control_plane
    username: emf
    password: emf

  kafka:
    bootstrap-servers: 192.168.0.24:9092

  data:
    redis:
      host: 192.168.0.25
      port: 6379

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/emf
          jwk-set-uri: http://localhost:8180/realms/emf/protocol/openid-connect/certs

  # Flyway
  flyway:
    baseline-on-migrate: true

emf:
  control-plane:
    kafka:
      enabled: true
    security:
      # Security enabled - bootstrap endpoint is public, other endpoints require auth
      enabled: true
