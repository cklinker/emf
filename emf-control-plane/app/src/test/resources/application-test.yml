spring:
  application:
    name: emf-control-plane-test

  # H2 Database for Testing
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  # JPA Configuration for Testing
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

  # Disable Flyway for unit tests (using H2 with ddl-auto)
  flyway:
    enabled: false

  # Disable Kafka for unit tests
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # Disable Redis for unit tests
  data:
    redis:
      host: localhost
      port: 6379

  # Disable OAuth2 for unit tests
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth/realms/test

  # Disable caching for unit tests
  cache:
    type: none

# Actuator Configuration for Testing
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      validate-group-membership: false
  health:
    db:
      enabled: true
    redis:
      enabled: false
    kafka:
      enabled: false

# OpenAPI disabled for tests
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Disable OpenTelemetry for tests
otel:
  sdk:
    disabled: true

# Test-specific EMF Configuration
emf:
  storage:
    s3:
      enabled: false
  control-plane:
    kafka:
      enabled: false
      topics:
        collection-changed: test.config.collection.changed
        ui-changed: test.config.ui.changed
        oidc-changed: test.config.oidc.changed
    cache:
      collections:
        name: test-collections
        ttl: 60
      jwks:
        name: test-jwks
        ttl: 60
    security:
      enabled: false
      admin-role: ADMIN
      role-claim-name: roles

logging:
  level:
    com.emf: DEBUG
    org.springframework.security: DEBUG
