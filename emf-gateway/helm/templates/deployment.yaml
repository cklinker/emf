apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "emf-gateway.fullname" . }}
  labels:
    {{- include "emf-gateway.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "emf-gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "emf-gateway.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "emf-gateway.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: {{ .Values.config.profiles.active | quote }}
        - name: EMF_GATEWAY_CONTROL_PLANE_URL
          value: {{ .Values.config.controlPlane.url | quote }}
        - name: EMF_GATEWAY_CONTROL_PLANE_BOOTSTRAP_PATH
          value: {{ .Values.config.controlPlane.bootstrapPath | quote }}
        - name: EMF_GATEWAY_CONTROL_PLANE_CONNECTION_TIMEOUT
          value: {{ .Values.config.controlPlane.connectionTimeout | quote }}
        - name: EMF_GATEWAY_CONTROL_PLANE_READ_TIMEOUT
          value: {{ .Values.config.controlPlane.readTimeout | quote }}
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: {{ .Values.config.kafka.bootstrapServers | quote }}
        - name: SPRING_KAFKA_CONSUMER_GROUP_ID
          value: {{ .Values.config.kafka.consumerGroupId | quote }}
        - name: EMF_GATEWAY_KAFKA_TOPICS_COLLECTION_CHANGED
          value: {{ .Values.config.kafka.topics.collectionChanged | quote }}
        - name: EMF_GATEWAY_KAFKA_TOPICS_SERVICE_CHANGED
          value: {{ .Values.config.kafka.topics.serviceChanged | quote }}
        - name: SPRING_KAFKA_CONSUMER_AUTO_OFFSET_RESET
          value: {{ .Values.config.kafka.autoOffsetReset | quote }}
        - name: SPRING_KAFKA_CONSUMER_ENABLE_AUTO_COMMIT
          value: {{ .Values.config.kafka.enableAutoCommit | quote }}
        - name: SPRING_DATA_REDIS_HOST
          value: {{ .Values.config.redis.host | quote }}
        - name: SPRING_DATA_REDIS_PORT
          value: {{ .Values.config.redis.port | quote }}
        {{- if .Values.config.redis.password }}
        - name: SPRING_DATA_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "emf-gateway.fullname" . }}-redis
              key: password
        {{- end }}
        - name: SPRING_DATA_REDIS_DATABASE
          value: {{ .Values.config.redis.database | quote }}
        - name: SPRING_DATA_REDIS_TIMEOUT
          value: {{ .Values.config.redis.connectionTimeout | quote }}
        - name: SPRING_DATA_REDIS_LETTUCE_POOL_MIN_IDLE
          value: {{ .Values.config.redis.pool.minIdle | quote }}
        - name: SPRING_DATA_REDIS_LETTUCE_POOL_MAX_IDLE
          value: {{ .Values.config.redis.pool.maxIdle | quote }}
        - name: SPRING_DATA_REDIS_LETTUCE_POOL_MAX_ACTIVE
          value: {{ .Values.config.redis.pool.maxActive | quote }}
        - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
          value: {{ .Values.config.jwt.issuerUri | quote }}
        {{- if .Values.config.jwt.jwkSetUri }}
        - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI
          value: {{ .Values.config.jwt.jwkSetUri | quote }}
        {{- end }}
        - name: EMF_GATEWAY_RATE_LIMIT_DEFAULT_REQUESTS_PER_WINDOW
          value: {{ .Values.config.rateLimit.default.requestsPerWindow | quote }}
        - name: EMF_GATEWAY_RATE_LIMIT_DEFAULT_WINDOW_DURATION
          value: {{ .Values.config.rateLimit.default.windowDuration | quote }}
        - name: EMF_GATEWAY_RATE_LIMIT_ENABLED
          value: {{ .Values.config.rateLimit.enabled | quote }}
        - name: LOGGING_LEVEL_ROOT
          value: {{ .Values.config.logging.level.root | quote }}
        - name: LOGGING_LEVEL_COM_EMF_GATEWAY
          value: {{ .Values.config.logging.level.com.emf.gateway | quote }}
        - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
          value: {{ .Values.config.actuator.exposure.include | quote }}
        - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
          value: {{ .Values.config.actuator.health.showDetails | quote }}
        {{- with .Values.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.envFrom }}
        envFrom:
        {{- toYaml . | nindent 8 }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        startupProbe:
          {{- toYaml .Values.startupProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- with .Values.volumeMounts }}
        volumeMounts:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
