spring:
  application:
    name: emf-gateway
  
  # Kafka configuration for receiving configuration updates
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: emf-gateway
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.emf.gateway.event,com.emf.controlplane.event,java.util
  
  # Redis configuration for caching and rate limiting
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      connect-timeout: 2000ms
      lettuce:
        pool:
          min-idle: 5
          max-idle: 10
          max-active: 20
  
  # Security configuration for JWT validation
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OIDC_ISSUER_URI:${JWT_ISSUER_URI:http://localhost:9000/realms/emf}}
  
  # Cloud Gateway configuration
  cloud:
    gateway:
      default-filters:
        - name: RequestTime
      httpclient:
        connect-timeout: 5000
        response-timeout: 30s
        pool:
          max-connections: 500
          max-idle-time: 30s

# EMF Gateway specific configuration
emf:
  gateway:
    # Tenant slug URL prefix configuration
    tenant-slug:
      enabled: ${TENANT_SLUG_ENABLED:true}
      require-prefix: ${TENANT_SLUG_REQUIRE_PREFIX:false}
      platform-paths: /actuator,/platform,/control
      cache-refresh-ms: 60000

    # Worker service URL
    worker-service-url: ${WORKER_SERVICE_URL:http://emf-worker:80}

    # Control plane connection
    control-plane:
      url: ${CONTROL_PLANE_URL:http://localhost:8080}
      bootstrap-path: /control/bootstrap
    
    # Kafka topics for configuration updates
    kafka:
      topics:
        collection-changed: emf.config.collection.changed
        worker-assignment-changed: emf.worker.assignment.changed
    
    # Rate limiting is driven by per-tenant governor limits (apiCallsPerDay)
    # fetched from the control plane during bootstrap.
    # See TenantGovernorLimitCache for details.

# Actuator configuration for health and metrics
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    redis:
      enabled: true
    kafka:
      enabled: true

# Logging configuration
logging:
  level:
    root: INFO
    com.emf.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
