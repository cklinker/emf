# Default values for emf-gateway

# =============================================================================
# Image Configuration
# =============================================================================
image:
  repository: cklinker/emf-gateway
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# =============================================================================
# Replica Configuration
# =============================================================================
replicaCount: 1

# =============================================================================
# Service Account
# =============================================================================
serviceAccount:
  create: true
  annotations: {}
  name: ""

# =============================================================================
# Pod Configuration
# =============================================================================
podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL

# =============================================================================
# Service Configuration
# =============================================================================
service:
  type: ClusterIP
  port: 8080
  annotations: {}

# =============================================================================
# Ingress Configuration
# =============================================================================
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: emf.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# =============================================================================
# Resource Limits
# =============================================================================
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# =============================================================================
# Autoscaling Configuration
# =============================================================================
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# =============================================================================
# Node Selection
# =============================================================================
nodeSelector: {}
tolerations: []
affinity: {}

# =============================================================================
# Health Probes
# =============================================================================
livenessProbe:
  enabled: true
  httpGet:
    path: /actuator/health/liveness
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  enabled: true
  httpGet:
    path: /actuator/health/readiness
    port: http
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

startupProbe:
  enabled: true
  httpGet:
    path: /actuator/health/liveness
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30
  successThreshold: 1

# =============================================================================
# Control Plane Configuration (upstream service)
# =============================================================================
controlPlane:
  url: "http://emf-control-plane:8080"

# =============================================================================
# Kafka Configuration
# =============================================================================
kafka:
  enabled: true
  bootstrapServers: "kafka.kafka.svc.cluster.local:9092"

# =============================================================================
# Redis Configuration
# =============================================================================
redis:
  enabled: true
  host: "redis.redis.svc.cluster.local"
  port: 6379
  timeout: 2000

# =============================================================================
# Security Configuration
# =============================================================================
security:
  enabled: true
  oidc:
    issuerUri: ""
    jwksUri: ""

# =============================================================================
# Observability Configuration
# =============================================================================
observability:
  logging:
    level:
      root: INFO
      gateway: INFO
      security: INFO
  tracing:
    enabled: false
    otlpEndpoint: "http://otel-collector:4317"

# =============================================================================
# Secrets
# =============================================================================
secrets:
  redisPassword: ""
  existingSecret: ""

# =============================================================================
# Extra Environment Variables
# =============================================================================
extraEnv: []

extraVolumeMounts: []
extraVolumes: []
