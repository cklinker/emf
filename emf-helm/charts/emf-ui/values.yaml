# Default values for emf-ui

# =============================================================================
# Image Configuration
# =============================================================================
image:
  repository: cklinker/emf-ui
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# =============================================================================
# Replica Configuration
# =============================================================================
replicaCount: 1

# =============================================================================
# Service Account
# =============================================================================
serviceAccount:
  create: true
  annotations: {}
  name: ""

# =============================================================================
# Pod Configuration
# =============================================================================
podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL

# =============================================================================
# Service Configuration
# =============================================================================
service:
  type: ClusterIP
  port: 8080
  annotations: {}

# =============================================================================
# Ingress Configuration
# =============================================================================
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: emf-ui.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# =============================================================================
# Resource Limits
# =============================================================================
resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# =============================================================================
# Autoscaling
# =============================================================================
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

# =============================================================================
# Node Selection
# =============================================================================
nodeSelector: {}
tolerations: []
affinity: {}

# =============================================================================
# Health Probes
# =============================================================================
livenessProbe:
  enabled: true
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  enabled: true
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

# =============================================================================
# Application Configuration
# =============================================================================
config:
  # URL of the EMF API Gateway (used for API proxy)
  apiUrl: "http://emf-gateway:8080"

# =============================================================================
# Extra Environment Variables
# =============================================================================
extraEnv: []
