spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  data:
    redis:
      host: localhost
      port: 6379
  
  kafka:
    bootstrap-servers: localhost:9092

emf:
  storage:
    mode: PHYSICAL_TABLES
  control-plane:
    url: http://localhost:8081
  events:
    enabled: false

logging:
  level:
    com.emf: DEBUG
